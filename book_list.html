<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book_List</title>
    <link rel="stylesheet" href="style_book.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container ">
        <div class="row ">
            <div class="col"><h2 class="display-2 text-center">Book List</h2></div>
        </div>
        <form action="#" id="ty">
            <div class="row bg_color py-3 my-2">
                <div class="col-4 my-2 py-1">
                    <label class="my-1" for="book_name">Book Name :</label>
                    <input type="text" id="book_name" class="form-control" placeholder="Enter Book Name">
                </div>
                <div class="col-4 my-2 py-1">
                    <label class="my-1" for="author">Author Name :</label>
                    <input type="text" id="author" class="form-control" placeholder="Enter Author Name">
                </div>
                <div class="col-4 my-2 py-1">
                    <label class="my-1" for="isc">ISC Name :</label>
                    <input type="text" id="isc" class="form-control" placeholder="Enter isc Name">
                </div>
            
                <div class="col text-center my-2 p-2 ">
                    <button class="btn btn-outline-warning btn_size" id="addme" type="submit">Add Now</button>
                </div>
            </div>
        </form>
        <div class="row bg_color py-3 my-2">
            <div class="col text-center my-2 p-2 ">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Book Name</th>
                            <th>Author Name</th>
                            <th>#ICB</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody id="book_list">

                    </tbody>
                </table>
            </div>
        </div>

        <div class="row bg_color py-2 my-4">
            <div class="col text-center p-2 ">
                <footer>
                   <h6 class="text-center">@Ahamed_Shojib || 2023 || All right reserved.</h6> 
                </footer>
            </div>
        </div>
    </div>





    <script src="script_book.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
